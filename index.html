<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="body-main">
    <div class="calculator-box">
      <div class="display marker"></div>
      <div class="calc-container">
        <div class="calc-leftside">

          <div class="num-pad">
            <div class="num-row">
              <button class="btn-operator bordered marker">^</button>
              <button class="btn-operator bordered marker">/</button>
              <button class="btn-operator bordered marker">*</button>
            </div>
            <div class="num-row">
              <button class="btn-number bordered marker">7</button>
              <button class="btn-number bordered marker">8</button>
              <button class="btn-number bordered marker">9</button>
            </div>
            <div class="num-row">
              <button class="btn-number bordered marker">4</button>
              <button class="btn-number bordered marker">5</button>
              <button class="btn-number bordered marker">6</button>
            </div>
            <div class="num-row">
              <button class="btn-number bordered marker">1</button>
              <button class="btn-number bordered marker">2</button>
              <button class="btn-number bordered marker">3</button>
            </div>
          </div>

          <div class="num-row">
            <button class="btn-number btn-wide bordered marker">0</button>
            <button class="btn-number bordered marker">.</button>
          </div>
          <div class="btm-row">
              <button class="btn-sign bordered marker">+/-</button>
              <button class="btn-clear bordered marker">Clear All</button>
              <button class="btn-back bordered marker">Back</button>
          </div>

        </div>
        <div class="calc-rightside">
          <button class="btn-operator bordered marker">-</button>
          <button class="btn-operator btn-tall bordered marker">+</button>
          <button class="btn-enter bordered marker">Enter</button>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
