<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <div class="body-main">
    <div class="calculator-box">
      <div class="display"></div>
      <div class="calc-container">
        <div class="calc-leftside">

          <div class="num-pad">
            <div class="num-row">
              <button class="btn-operator bordered">^</button>
              <button class="btn-operator bordered">/</button>
              <button class="btn-operator bordered">*</button>
            </div>
            <div class="num-row">
              <button class="btn-number bordered">7</button>
              <button class="btn-number bordered">8</button>
              <button class="btn-number bordered">9</button>
            </div>
            <div class="num-row">
              <button class="btn-number bordered">4</button>
              <button class="btn-number bordered">5</button>
              <button class="btn-number bordered">6</button>
            </div>
            <div class="num-row">
              <button class="btn-number bordered">1</button>
              <button class="btn-number bordered">2</button>
              <button class="btn-number bordered">3</button>
            </div>
          </div>

          <div class="num-row">
            <button class="btn-number btn-wide bordered">0</button>
            <button class="btn-number bordered">.</button>
          </div>
          <div class="btm-row">
              <button class="btn-sign bordered">+/-</button>
              <button class="btn-clear bordered">Clear All</button>
              <button class="btn-back bordered">Back</button>
          </div>

        </div>
        <div class="calc-rightside">
          <button class="btn-operator bordered">-</button>
          <button class="btn-operator btn-tall bordered">+</button>
          <button class="btn-enter bordered">Enter</button>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
